      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notification_service
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3312:3306"
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
